{% import "bootstrap/wtf.html" as wtf %}
<head>
    <script src="{{ url_for('static',filename='js/moment-with-locales.js') }}"></script>
    <!-- Bootstrap -->
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link href="{{ url_for('static',filename='css/bootstrap-progressbar-3.3.4.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/bootstrap-datetimepicker.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/square/red.css') }}" rel="stylesheet">
    <!-- <link href="{{ url_for('static',filename='css/polaris/polaris.css') }}" rel="stylesheet"> -->
    <!--<link href="{{ url_for('static',filename='css/main.css') }}" rel="stylesheet">-->
    <script src="{{ url_for('static',filename='js/jquery-3.2.1.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap-datetimepicker.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/icheck.js') }}"></script>
</head>
<div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-success" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
</div>

<div class="ot-tasks">
    <h3><p style="color: red;">有过期的任务</p></h3>
    {% set tasks=overdue_tasks %}
    {% include 'task_list.html' %}
</div>

<div class="today-tasks">
    <h2><p>今天<small style="color: darkcyan">
        <script>
            var time = moment('{{ now }}').locale('zh-cn').format('YYYY dddd MMMDo');
            document.write(time);
        </script>
    </small></p></h2>
</div>
