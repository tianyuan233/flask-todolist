<table class="table table-hover">
    <thead>
    <tr>
        <th style="width: 40%">任务</th>
        <th style="width: 10%">项目</th>
        <th style="width: 20%">创建时间</th>
        <th style="width: 10%">完成？</th>
        <th style="width: 20%">操作</th>
    </tr>
    </thead>
    <tbody>
    {% for t in tasks %}
    <tr data-toggle="tooltip" data-placement="top" title="" id="task{{ t.id }}">
        <td>{{ t.task }}</td>
        <td>{{ t.project }}</td>
        <td>{{ t.timestamp }}</td>
        <td>
            {% if t.filish %}
            <a href="{{ url_for('main.task_unfilish',id=t.id) }}">
                <button type="button" class="btn btn-success btn-sm"><span
                        class="glyphicon glyphicon-ok"></span></button>
            </a>
            {% else %}
            <a href="{{ url_for('main.task_filish',id=t.id) }}">
                <button type="button" class="btn btn-warning btn-sm"><span
                        class="glyphicon glyphicon-remove"></span></button>
            </a>
            {% endif %}
        </td>
        <td>
            <button type="button" class="btn btn-primary btn-sm">编辑</button>
            <a href="{{ url_for('main.task_delete',id=t.id) }}"><button type="button" class="btn btn-danger btn-sm">删除</button></a>
        </td>
        {% endfor %}
    </tr>
    </tbody>
</table>
